<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Chatbot - Flovvnetic.io</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00ff88;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
        }
        
        /* Chatbot Container */
        .chatbot-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1);
            border: 1px solid #333333;
        }
        
        .chatbot-header {
            background-color: #000000;
            padding: 1.5rem;
            border-bottom: 2px solid #00ff88;
            text-align: center;
        }
        
        .chatbot-header h2 {
            color: #00ff88;
            margin-bottom: 0.5rem;
        }
        
        .chatbot-header p {
            color: #b0b0b0;
        }
        
        #chat-container {
            height: 500px;
            padding: 1.5rem;
            background-color: #121212;
            overflow-y: auto;
        }
        
        .user-message {
            text-align: right;
            margin: 8px 0;
            padding: 10px 15px;
            background-color: #003d1f;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            float: right;
            clear: both;
            border: 1px solid #00a55a;
            color: #e0e0e0;
        }
        
        .bot-message {
            text-align: left;
            margin: 8px 0;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            float: left;
            clear: both;
            border: 1px solid #333333;
            color: #e0e0e0;
        }
        
        .loading {
            color: #888;
            font-style: italic;
        }
        
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background-color: #000000;
            border-top: 1px solid #333333;
        }
        
        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background-color: #1e1e1e;
            border: 1px solid #333333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        #send-btn {
            margin-left: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #00ff88;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #send-btn:hover {
            background-color: #00cc6a;
            transform: translateY(-2px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #000000;
            margin-top: 3rem;
            border-top: 2px solid #00ff88;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #chat-container {
                height: 400px;
                padding: 1rem;
            }
            
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Alphabetical Chatbot</a>
    </nav>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Alphabetical Knowledge Base</h2>
            <p>Ask about any term from A-Z</p>
        </div>
        
        <div id="chat-container"></div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a word starting with A-Z..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Flovvnetic.io Style. All rights reserved.</p>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Cache for loaded data files
        const dataCache = {};

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;
            
            // Check if message contains HTML tags
            if (/<[a-z][\s\S]*>/i.test(message)) {
                messageDiv.innerHTML = message;
            } else {
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadDataFile(letter) {
            // Check cache first
            if (dataCache[letter]) {
                return dataCache[letter];
            }

            try {
                addMessage('bot', `Loading ${letter.toUpperCase()} keywords...`);
                const response = await fetch(`data/${letter.toUpperCase()}.json`);
                if (!response.ok) throw new Error('File not found');
                
                const data = await response.json();
                dataCache[letter] = data; // Cache the data
                return data;
            } catch (error) {
                console.error(`Error loading ${letter}.json:`, error);
                return null;
            }
        }

        function findResponse(data, query) {
            if (!data) return "I don't have information for that letter yet.";
            
            const cleanQuery = query.toLowerCase().trim();
            
            // Exact match check
            if (data[cleanQuery]) {
                return data[cleanQuery];
            }
            
            // Partial match check
            for (const [keyword, response] of Object.entries(data)) {
                if (cleanQuery.includes(keyword.toLowerCase())) {
                    return response;
                }
            }
            
            return "I couldn't find a matching response for that query. Try another word starting with the same letter.";
        }

        async function handleUserInput() {
            const query = userInput.value.trim();
            if (!query) return;
            
            addMessage('user', query);
            userInput.value = '';
            
            const firstChar = query[0].toLowerCase();
            if (!/[a-z]/.test(firstChar)) {
                addMessage('bot', "Please start your query with a letter from A-Z.");
                return;
            }
            
            const data = await loadDataFile(firstChar);
            const response = findResponse(data, query);
            addMessage('bot', response);
        }

        // Event listeners
        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Initial message
        addMessage('bot', "Hello! I'm an alphabetical knowledge chatbot. Ask about any word starting with A-Z.");
    </script>
</body>
</html>
