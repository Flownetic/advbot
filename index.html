<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flovvnetic.io - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .chat-header h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .chat-header p {
            color: #b0b0b0;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #121212;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #00cc6a, #00ff88);
            color: #121212;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #2a2a2a;
            color: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border-left: 3px solid #00ff88;
        }
        
        .typing-indicator {
            color: #00ff88;
            font-style: italic;
            margin: 0.5rem 0;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        .input-area {
            display: flex;
            gap: 1rem;
        }
        
        #user-input {
            flex: 1;
            padding: 1rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        
        #send-button {
            padding: 0 2rem;
            background-color: #00ff88;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            background-color: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Flovvnetic AI Chatbot</h1>
            <p>Ask me anything about our services or AI technology</p>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Flovvnetic AI is typing...</span>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Display a message in chat
        function displayMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Event listeners - Fixed version
        function handleSend() {
            const question = userInput.value.trim();
            if (!question) return;
            
            // Display user message and clear input
            displayMessage(question, true);
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Simulate bot response after delay
            setTimeout(() => {
                hideTyping();
                const responses = [
                    "Thanks for your question! This is a basic response.",
                    "I'm still learning, but I'll try to help!",
                    "That's an interesting question about our services.",
                    "Our AI technology can help with various business needs.",
                    "Please contact our team for more detailed information."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                displayMessage(randomResponse, false);
            }, 1500);
        }

        // Attach event listeners
        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Initial greeting
        setTimeout(() => {
            displayMessage("Hello! I'm Flovvnetic's AI assistant. Ask me about our services or AI technology.", false);
        }, 500);
    </script>
</body>
</html>
