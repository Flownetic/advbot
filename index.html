<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flovvnetic.io - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .chat-header h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .chat-header p {
            color: #b0b0b0;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #121212;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #00cc6a, #00ff88);
            color: #121212;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #2a2a2a;
            color: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border-left: 3px solid #00ff88;
        }
        
        .typing-indicator {
            color: #00ff88;
            font-style: italic;
            margin: 0.5rem 0;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        .input-area {
            display: flex;
            gap: 1rem;
        }
        
        #user-input {
            flex: 1;
            padding: 1rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        
        #send-button {
            padding: 0 2rem;
            background-color: #00ff88;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            background-color: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Flovvnetic AI Chatbot</h1>
            <p>Ask me anything about our services or AI technology</p>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Flovvnetic AI is typing...</span>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Question words to ignore
        const QUESTION_WORDS = ['what', 'how', 'who', 'where', 'when', 'why', 'is', 'are', 'do', 'does', 'tell', 'explain', 'define'];

        // Display a message in chat
        function displayMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Calculate similarity between strings
        function similarity(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length <= s2.length ? s1 : s2;
            if (longer.length === 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / longer.length;
        }

        // Edit distance helper
        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1[i - 1] !== s2[j - 1]) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        // Load JSON file
        async function loadJSON(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    console.error(`File not found: ${file}`);
                    return {};
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
                return {};
            }
        }

        // Find best match in JSON data
        function findBestMatch(input, data, threshold) {
            if (!data) return null;
            
            // Exact match first
            if (data[input]) return data[input];

            // Similarity match
            if (threshold > 0) {
                let bestMatch = null;
                let bestScore = 0;

                for (const key in data) {
                    const score = similarity(input, key);
                    if (score > bestScore && score >= threshold) {
                        bestScore = score;
                        bestMatch = data[key];
                    }
                }
                return bestMatch;
            }

            return null;
        }

        // Extract first keyword (ignore question words)
        function getFirstKeyword(input) {
            const words = input.split(' ').filter(word => 
                !QUESTION_WORDS.includes(word.replace(/[^a-z]/g, ''))
            ).map(word => word.replace(/[^a-z]/g, ''));
            return words[0] || null;
        }

        // Process input through the 4 steps
        async function findAnswer(input) {
            input = input.toLowerCase().trim();
            
            // Step 1: Check basic.json (80% threshold)
            const basicData = await loadJSON('basic.json');
            const step1Answer = findBestMatch(input, basicData, 0.8);
            if (step1Answer) return step1Answer;
            
            // Step 2: Check custom/[letter].json (85% â†’ 60%)
            const firstWord = getFirstKeyword(input);
            if (firstWord) {
                const firstLetter = firstWord[0];
                const customData = await loadJSON(`custom/${firstLetter}.json`);
                const customMatch = findBestMatch(firstWord, customData, 0.85) || 
                                    findBestMatch(firstWord, customData, 0.6);
                if (customMatch) return customMatch;
            }
            
            // Step 3: Check commen/[letter].json (same thresholds)
            if (firstWord) {
                const commenData = await loadJSON(`commen/${firstWord[0]}.json`);
                const commenMatch = findBestMatch(firstWord, commenData, 0.85) || 
                                   findBestMatch(firstWord, commenData, 0.6);
                if (commenMatch) return commenMatch;
            }
            
            // Step 4: Check data/[first]/[second].json (exact match)
            if (firstWord && firstWord.length >= 2) {
                const firstLetter = firstWord[0];
                const secondLetter = firstWord[1];
                const dataFile = await loadJSON(`data/${firstLetter}/${secondLetter}.json`);
                if (dataFile && dataFile[firstWord]) return dataFile[firstWord];
            }
            
            return "Sorry, I don't have an answer for that. Please contact our team for more information.";
        }

        // Handle sending messages
        async function handleSend() {
            const question = userInput.value.trim();
            if (!question) return;
            
            // Display user message and clear input
            displayMessage(question, true);
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const answer = await findAnswer(question);
                hideTyping();
                displayMessage(answer, false);
            } catch (error) {
                console.error("Error processing question:", error);
                hideTyping();
                displayMessage("An error occurred while processing your question. Please try again.", false);
            }
        }

        // Attach event listeners
        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Initial greeting
        setTimeout(() => {
            displayMessage("Hello! I'm Flovvnetic's AI assistant. Ask me about our services or AI technology.", false);
        }, 500);
    </script>
</body>
</html>
