<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisuke - AI Chatbot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00ff88;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #00ff88;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Chatbot Section */
        .chatbot-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1);
            border: 1px solid #333333;
        }
        
        .chatbot-header {
            background-color: #000000;
            padding: 1.5rem;
            border-bottom: 2px solid #00ff88;
            text-align: center;
        }
        
        .chatbot-header h2 {
            color: #00ff88;
            margin-bottom: 0.5rem;
        }
        
        .chatbot-header p {
            color: #b0b0b0;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #121212;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            position: relative;
        }
        
        .user-message {
            background-color: #003d1f;
            margin-left: auto;
            border-bottom-right-radius: 0;
            border: 1px solid #00a55a;
        }
        
        .bot-message {
            background-color: #1a1a1a;
            margin-right: auto;
            border-bottom-left-radius: 0;
            border: 1px solid #333333;
        }
        
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background-color: #000000;
            border-top: 1px solid #333333;
        }
        
        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background-color: #1e1e1e;
            border: 1px solid #333333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        #send-button {
            margin-left: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #00ff88;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            background-color: #00cc6a;
            transform: translateY(-2px);
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
            height: 17px;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #000000;
            margin-top: 3rem;
            border-top: 2px solid #00ff88;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .chat-messages {
                height: 400px;
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Daisuke</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h2>Daisuke AI Assistant</h2>
                <p>Your intelligent conversational partner</p>
            </div>
            
            <div class="chat-messages" id="chat-box">
                <div class="message bot-message">
                    Hi! I'm Daisuke. Ask me anything.
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Type your question here..." autofocus>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Daisuke AI. All rights reserved.</p>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-button');

        const questionWords = ['what', 'how', 'who', 'why', 'when', 'where', 'which', 'whom', 'whose'];
        const helpingVerbs = ['is', 'am', 'are', 'was', 'were', 'do', 'does', 'did', 'have', 'has', 'had', 'will', 'would', 'shall', 'should', 'can', 'could', 'may', 'might', 'must'];
        const pronouns = ['i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them', 'my', 'your', 'his', 'its', 'our', 'their'];
        const wordsToRemove = ['tell', 'mean', 'meaning'];

        function cleanText(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s_]/g, '') // Remove all symbols except underscore
                .split(/\s+/)
                .filter(Boolean);
        }

        function removeSymbols(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s]/g, '') // Remove all symbols
                .trim();
        }

        function removeQWords(text) {
            const words = cleanText(text);
            return words
                .filter(word =>
                    !questionWords.includes(word) &&
                    !pronouns.includes(word) &&
                    !helpingVerbs.includes(word) &&
                    !wordsToRemove.includes(word))
                .join(' ');
        }

        function isOnlyBasicWords(text) {
            const words = cleanText(text);
            return words.length > 0 && 
                   words.every(word => 
                     questionWords.includes(word) || 
                     pronouns.includes(word) || 
                     helpingVerbs.includes(word));
        }

        function similarity(a, b) {
            let matches = 0;
            a = a.toLowerCase();
            b = b.toLowerCase();
            const len = Math.max(a.length, b.length);
            for (let i = 0; i < len; i++) {
                if (a[i] === b[i]) matches++;
            }
            return (matches / len) * 100;
        }

        async function fetchJSON(path) {
            try {
                const res = await fetch(path);
                if (res.ok) return res.json();
            } catch (e) {}
            return null;
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = type === 'user' ? 'message user-message' : 'message bot-message';
            
            // Check if text contains HTML tags
            if (/<[a-z][\s\S]*>/i.test(text)) {
                msg.innerHTML = text;
            } else {
                msg.textContent = text;
            }
            
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }

        function addTypingIndicator() {
            const msg = document.createElement('div');
            msg.className = 'message bot-message';
            msg.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }

        async function searchBasicAnswer(query) {
            const basicData = await fetchJSON('basic.json');
            if (!basicData) return null;
            
            // Remove symbols but keep all words for basic.json search
            const cleanQuery = removeSymbols(query).toLowerCase();
            
            // Check for exact match in basic.json keys
            for (let key in basicData) {
                const cleanKey = removeSymbols(key).toLowerCase();
                if (cleanKey === cleanQuery) {
                    return basicData[key];
                }
            }
            return null;
        }

        async function searchAnswer(query) {
            // ALWAYS check basic.json first for any query
            const basicAnswer = await searchBasicAnswer(query);
            if (basicAnswer) {
                return [basicAnswer];
            }

            // Only if no match in basic.json, proceed with rest of the algorithm
            const clean = removeQWords(query);
            const wordsArray = cleanText(query);
            const keywords = wordsArray.filter(w => 
                !pronouns.includes(w) && 
                !helpingVerbs.includes(w) && 
                !questionWords.includes(w) &&
                !wordsToRemove.includes(w));

            if (keywords.length === 0) {
                return ["Daisuke: Your question does not make any sense. Please ask something meaningful."];
            }

            const foundAnswers = [];

            // --- Search in custom folder
            let file = await fetchJSON(`custom/${keywords[0][0]}.json`);
            if (file) {
                for (let key in file) {
                    if (similarity(key.replace(/_/g, ' '), clean) > 85) {
                        foundAnswers.push(file[key]);
                        break;
                    }
                }
                if (foundAnswers.length === 0) {
                    for (let key in file) {
                        if (similarity(key.replace(/_/g, ' '), clean) > 65) {
                            foundAnswers.push(file[key]);
                            break;
                        }
                    }
                }
            }

            // --- Search in commen folder
            if (foundAnswers.length === 0) {
                file = await fetchJSON(`commen/${keywords[0][0]}.json`);
                if (file) {
                    for (let key in file) {
                        if (similarity(key.replace(/_/g, ' '), clean) > 85) {
                            foundAnswers.push(file[key]);
                            break;
                        }
                    }
                    if (foundAnswers.length === 0) {
                        for (let key in file) {
                            if (similarity(key.replace(/_/g, ' '), clean) > 65) {
                                foundAnswers.push(file[key]);
                                break;
                            }
                        }
                    }
                }
            }

            // --- Search in data/ folder
            if (foundAnswers.length === 0) {
                for (let word of keywords) {
                    const a = word[0];
                    const b = word[1] || 'a';
                    file = await fetchJSON(`data/${a}/${b}.json`);
                    if (file) {
                        let matched = false;
                        for (let key in file) {
                            if (similarity(key, word) > 90) {
                                foundAnswers.push(file[key]);
                                matched = true;
                                break;
                            }
                        }
                        if (!matched) {
                            for (let key in file) {
                                const sim = similarity(key, word);
                                if (sim > 40 && sim < 80 && key.includes('_')) {
                                    foundAnswers.push(file[key]);
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            return foundAnswers.length ? [...new Set(foundAnswers)] : ["Daisuke: Sorry, I don't know that."];
        }

        async function handleSend() {
            const input = userInput.value.trim();
            if (!input) return;
            addMessage(input, 'user');
            userInput.value = '';

            const typingMsg = addTypingIndicator();

            const replies = await searchAnswer(input);
            typingMsg.remove();

            if (replies.length > 0) {
                addMessage(replies.join('\n\n'), 'bot');
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') handleSend();
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
