<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daisuke v1.2 - AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .loading-screen {
      position: fixed;
      background-color: #000;
      color: #00ff88;
      font-size: 1.2rem;
      font-weight: bold;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .chatbot-container {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1);
      display: none;
    }
    .chat-header {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #00ff88;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #00ff88;
    }
    .chat-box {
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      background-color: #121212;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .user-msg, .bot-msg-group {
      margin: 0.5rem 0;
      max-width: 75%;
      border-radius: 8px;
      padding: 0.7rem;
    }
    .user-msg {
      background-color: #004d26;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-msg-group {
      background-color: #262626;
      align-self: flex-start;
    }
    .bot-msg-group p {
      margin: 0.3rem 0;
    }
    .input-container {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 0.7rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #e0e0e0;
    }
    #send-btn {
      background-color: #00ff88;
      border: none;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .typing-dots span {
      display: inline-block;
      font-size: 1.5rem;
      animation: blink 1s infinite;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div id="loading-message">Loading Daisuke...</div>
  </div>

  <div class="chatbot-container" id="chatbot-container">
    <div class="chat-header">Daisuke AI Assistant</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-msg-group"><p>Hi! I'm Daisuke v1.2. Ask me anything.</p></div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <footer>&copy; 2025 Daisuke AI. All rights reserved.</footer>

  <!-- âœ… Embedded Basic JSON Data -->
  <script>
    const basicData = {
      "hello": "Hi there! How can I help you?",
      "what is your name": "I am Daisuke v1.2, your AI assistant.",
      "how are you": "I'm just code, but thanks for asking!",
      "who created you": "I was built using HTML, JavaScript and trained data by my creator.",
    };
  </script>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingMessage = document.getElementById('loading-message');
    const chatbotContainer = document.getElementById('chatbot-container');

    const questionWords = ['what','how','who','why','when','where','which','whom','whose'];
    const helpingVerbs = ['is','am','are','was','were','do','does','did','have','has','had','will','would','shall','should','can','could','may','might','must'];
    const pronouns = ['i','you','he','she','it','we','they','me','him','her','us','them','my','your','his','its','our','their'];

    function cleanText(text) {
      return text.toLowerCase().replace(/[^\w\s_]/g, '').split(/\s+/).filter(Boolean);
    }

    function removeQWords(text) {
      const words = cleanText(text);
      return words.filter(word => !questionWords.includes(word) && !pronouns.includes(word) && !helpingVerbs.includes(word)).join(' ');
    }

    function similarity(a, b) {
      let matches = 0;
      a = a.toLowerCase(); b = b.toLowerCase();
      const len = Math.max(a.length, b.length);
      for (let i = 0; i < len; i++) {
        if (a[i] === b[i]) matches++;
      }
      return (matches / len) * 100;
    }

    async function fetchJSON(path) {
      loadingMessage.textContent = `ðŸ”„ Loading: ${path}...`;
      try {
        const res = await fetch(path);
        if (res.ok) return await res.json();
      } catch (e) {}
      return null;
    }

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = type === 'user' ? 'user-msg' : 'bot-msg-group';
      if (Array.isArray(text)) {
        text.forEach(t => {
          const p = document.createElement('p');
          p.textContent = t;
          msg.appendChild(p);
        });
      } else {
        const p = document.createElement('p');
        p.textContent = text;
        msg.appendChild(p);
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTypingIndicator() {
      const msg = document.createElement('div');
      msg.className = 'bot-msg-group';
      msg.innerHTML = '<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function searchAnswer(query) {
      const foundAnswers = [];

      if (basicData[query]) return [basicData[query]];
      for (let key in basicData) {
        if (similarity(key, query) > 90) return [basicData[key]];
      }

      const clean = removeQWords(query);
      const wordsArray = cleanText(query);
      const keywords = wordsArray.filter(w => !pronouns.includes(w) && !helpingVerbs.includes(w) && !questionWords.includes(w));

      if (keywords.length === 0) return ["Your question does not make sense."];

      let file = await fetchJSON(`custom/${keywords[0][0]}.json`);
      if (file) {
        for (let key in file) {
          if (similarity(key.replace(/_/g, ' '), clean) > 85) {
            foundAnswers.push(file[key]);
          }
        }
      }

      if (foundAnswers.length === 0) {
        file = await fetchJSON(`commen/${keywords[0][0]}.json`);
        if (file) {
          for (let key in file) {
            if (similarity(key.replace(/_/g, ' '), clean) > 85) {
              foundAnswers.push(file[key]);
            }
          }
        }
      }

      if (foundAnswers.length === 0) {
        for (let word of keywords) {
          const a = word[0];
          const b = word[1] || 'a';
          file = await fetchJSON(`data/${a}/${b}.json`);
          if (file) {
            for (let key in file) {
              const sim = similarity(key, word);
              if (sim > 90 || (sim > 50 && key.includes('_'))) {
                foundAnswers.push(file[key]);
              }
            }
          }
        }
      }

      return foundAnswers.length ? [...new Set(foundAnswers)] : [];
    }

    async function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';
      const typingMsg = addTypingIndicator();

      const replies = await searchAnswer(input);
      typingMsg.remove();

      if (Array.isArray(replies) && replies.length > 0) {
        addMessage(replies, 'bot');
      } else {
        addMessage(["Sorry, I don't know that."], 'bot');
      }
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleSend();
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadingScreen.style.display = 'none';
      chatbotContainer.style.display = 'block';
    });
  </script>
</body>
</html>
