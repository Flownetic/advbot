<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flovvnetic.io - AI Chatbot</title>
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Flovvnetic AI Chatbot</h1>
            <p>Ask me anything about our services or AI technology</p>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Flovvnetic AI is typing...</span>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Question words to ignore
        const QUESTION_WORDS = ['what', 'how', 'who', 'where', 'when', 'why', 'is', 'are', 'do', 'does', 'tell', 'explain', 'define'];

        // Display a message in chat
        function displayMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Calculate similarity between strings (case-sensitive for basic.json)
        function similarity(s1, s2, caseSensitive = false) {
            if (!caseSensitive) {
                s1 = s1.toLowerCase();
                s2 = s2.toLowerCase();
            }
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length <= s2.length ? s1 : s2;
            if (longer.length === 0) return 1.0;
            return (longer.length - editDistance(longer, shorter, caseSensitive)) / longer.length;
        }

        // Edit distance helper (with case sensitivity option)
        function editDistance(s1, s2, caseSensitive = false) {
            if (!caseSensitive) {
                s1 = s1.toLowerCase();
                s2 = s2.toLowerCase();
            }
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1[i - 1] !== s2[j - 1]) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        // Load JSON file
        async function loadJSON(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) return {};
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
                return {};
            }
        }

        // Find best match in JSON data (with case sensitivity option for basic.json)
        function findBestMatch(input, data, threshold, caseSensitive = false) {
            // Exact match first (case-sensitive for basic.json)
            if (caseSensitive) {
                if (data[input]) return data[input];
            } else {
                const lowerInput = input.toLowerCase();
                for (const key in data) {
                    if (key.toLowerCase() === lowerInput) return data[key];
                }
            }

            // Similarity match
            if (threshold > 0) {
                let bestMatch = null;
                let bestScore = 0;

                for (const key in data) {
                    const score = similarity(input, key, caseSensitive);
                    if (score > bestScore && score >= threshold) {
                        bestScore = score;
                        bestMatch = data[key];
                    }
                }
                return bestMatch;
            }

            return null;
        }

        // Extract first keyword (ignore question words)
        function getFirstKeyword(input) {
            const words = input.split(' ').filter(word => 
                !QUESTION_WORDS.includes(word.toLowerCase().replace(/[^a-z]/g, ''))
            ).map(word => word.replace(/[^a-zA-Z]/g, ''));
            return words[0] || null;
        }

        // Process input through the 4 steps
        async function findAnswer(input) {
            const originalInput = input; // Preserve original case
            
            // Step 1: Check basic.json (case-sensitive, 80% threshold)
            const basicData = await loadJSON('basic.json');
            const step1Answer = findBestMatch(originalInput, basicData, 0.8, true);
            if (step1Answer) return step1Answer;
            
            // Other steps use lowercase
            input = input.toLowerCase().trim();
            
            // Step 2: Check custom/[letter].json (85% â†’ 60%)
            const firstWord = getFirstKeyword(input);
            if (firstWord) {
                const firstLetter = firstWord[0].toLowerCase();
                const customData = await loadJSON(`custom/${firstLetter}.json`);
                const customMatch = findBestMatch(firstWord, customData, 0.85) || 
                                    findBestMatch(firstWord, customData, 0.6);
                if (customMatch) return customMatch;
            }
            
            // Step 3: Check commen/[letter].json (same thresholds)
            if (firstWord) {
                const commenData = await loadJSON(`commen/${firstWord[0]}.json`);
                const commenMatch = findBestMatch(firstWord, commenData, 0.85) || 
                                   findBestMatch(firstWord, commenData, 0.6);
                if (commenMatch) return commenMatch;
            }
            
            // Step 4: Check data/[first]/[second].json (exact match)
            if (firstWord && firstWord.length >= 2) {
                const firstLetter = firstWord[0];
                const secondLetter = firstWord[1];
                const dataFile = await loadJSON(`data/${firstLetter}/${secondLetter}.json`);
                if (dataFile && dataFile[firstWord]) return dataFile[firstWord];
            }
            
            return "Sorry, I don't have an answer for that. Please contact our team for more information.";
        }

        // Handle sending messages
        async function handleSend() {
            const question = userInput.value.trim();
            if (!question) return;
            
            // Display user message and clear input
            displayMessage(question, true);
            userInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const answer = await findAnswer(question);
                hideTyping();
                displayMessage(answer, false);
            } catch (error) {
                console.error("Error processing question:", error);
                hideTyping();
                displayMessage("An error occurred while processing your question. Please try again.", false);
            }
        }

        // Attach event listeners
        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Initial greeting
        setTimeout(() => {
            displayMessage("Hello! I'm Flovvnetic's AI assistant. Ask me about our services or AI technology.", false);
        }, 500);
    </script>
</body>
</html>
